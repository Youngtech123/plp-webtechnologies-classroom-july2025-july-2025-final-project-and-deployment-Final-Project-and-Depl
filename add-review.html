<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReviewHub - Add Review</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŽ¬ðŸ“š ReviewHub</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="reviews.html" class="nav-link">All Reviews</a></li>
          <li class="nav-item"><a href="add-review.html" class="nav-link active">Add Review</a></li>
          <li class="nav-item"><a href="details.html" class="nav-link">Sample Review</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">Add a Review</h1>
      <p class="lead text-muted">Share your thoughts on your favorite movies or books with the community.</p>
    </div>
  </header>

  <!-- Review Form -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4">
          <form>
            <!-- Title -->
            <div class="mb-3">
              <label for="title" class="form-label fw-semibold">Title</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                placeholder="Enter movie or book title" 
                required
              />
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label fw-semibold">Category</label>
              <select class="form-select" id="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="movie">Movie</option>
                <option value="book">Book</option>
              </select>
            </div>

            <!-- Review Text -->
            <div class="mb-3">
              <label for="review" class="form-label fw-semibold">Your Review</label>
              <textarea 
                class="form-control" 
                id="review" 
                rows="5" 
                placeholder="Write your review here..." 
                required
              ></textarea>
            </div>

            <!-- Rating -->
            <div class="mb-3">
              <label for="rating" class="form-label fw-semibold">Rating (1â€“10)</label>
              <input 
                type="number" 
                class="form-control" 
                id="rating" 
                min="1" 
                max="10" 
                placeholder="Rate out of 10" 
                required
              />
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Submit Review</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-5">
    <p class="mb-0">&copy; 2025 ReviewHub | PLP Final Project</p>
  </footer>

  <!-- Scripts -->
  <script src="script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
